#Most of this install script is based of the DotBot Original
#feel free to add your own stuff to it
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    path: tmux.conf
#   ~/.vim: vim
    ~/.vimrc: 
     path: vimrc
     force: true
    ~/.bashrc:
     path: bashrc
     force: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]
